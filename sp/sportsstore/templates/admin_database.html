{{ $context := . }}

<form method="POST">
    <button class="btn btn-danger m-3 p-2" type="submit" 
            formaction="{{ $context.InitURL}}">
        Initialize Database
    </button>
    <button class="btn btn-warning m-3 p-2" type="submit" 
            formaction="{{ $context.SeedURL}}">
        Seed Database
    </button>
</form>
